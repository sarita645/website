<!DOCTYPE html>
<html lang="zn-ch">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI KIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    // 加載並插入 navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        highlightCurrentPage(); // 加載完成後執行 active 樣式
      });

    // 判斷當前頁面並設置 active 樣式
    function highlightCurrentPage() {
      const currentPath = window.location.pathname.split('/').pop(); // 獲取當前頁面的檔名

      // 處理一般的 navbar 連結
      const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
      navLinks.forEach(link => {
        const linkHref = link.getAttribute('href');
        if (linkHref === currentPath) {
          link.classList.add('active'); // 設置 active 樣式
        } else {
          link.classList.remove('active');
        }
      });

      // 處理 dropdown-item 連結
      const dropdownItems = document.querySelectorAll('.dropdown-menu .dropdown-item');
      dropdownItems.forEach(item => {
        const itemHref = item.getAttribute('href');
        if (itemHref === currentPath) {
          item.classList.add('active'); // 設置 active 樣式
        } else {
          item.classList.remove('active');
        }
      });
    }
  </script>
  <link rel="stylesheet" href="./css/style.css">

  <style></style>
</head>

<body class="index home">

  <div id="navbar-container"></div>




  <header class="header">
    <p>Header導覽列+Nav抬頭</p>
  </header>


  <!-- 範例 -->

  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <p class="h4-B title-02">關於導覽列</p>
        <p class="h5-N title-03">【使用方法】</p>
        <p class="h5-N">
          右半邊可以組合 通知、書籤、使用者訊息...等，也可都沒有，只是純導覽列。
          <br>
          只須注意 側邊選單(左邊) 與導覽列(上面) 的相對位置，側邊選單一律在左側為主
          <br>


      </div>
    </div>


    <div class="row">

      <div class="col-sm-12 ex-nav-color">
        <div class=" title-02">
          <p class="h5-B ">nav 導覽列 底色</p>
          <p class="h6-N">$nav-color</p>
        </div>
        <div class="nav-color"></div>

      </div>
    </div>


    <div class="row">
      <div class="col-sm-12">

        <img class=" img-fluid" src="./img/img-02.png" alt="">
        <hr>
        <img class=" img-fluid" src="./img/img-03.png" alt="">
      </div>
    </div>
  </div>







  <footer class="footer">


  </footer>

</body>

</html>
