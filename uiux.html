  <title>sarita portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    // 加載並插入 navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        highlightCurrentPage(); // 加載完成後執行 active 樣式
      });

    // 判斷當前頁面並設置 active 樣式
    function highlightCurrentPage() {
      const currentPath = window.location.pathname.split('/').pop(); // 獲取當前頁面的檔名

      // 處理一般的 navbar 連結
      const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
      navLinks.forEach(link => {
        const linkHref = link.getAttribute('href');
        if (linkHref === currentPath) {
          link.classList.add('active'); // 設置 active 樣式
        } else {
          link.classList.remove('active');
        }
      });

      // 處理 dropdown-item 連結
      const dropdownItems = document.querySelectorAll('.dropdown-menu .dropdown-item');
      dropdownItems.forEach(item => {
        const itemHref = item.getAttribute('href');
        if (itemHref === currentPath) {
          item.classList.add('active'); // 設置 active 樣式
        } else {
          item.classList.remove('active');
        }
      });
    }
  </script>
